<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The StartToday Media</title>
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Google fonts Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

</head>

<body onload="introslide()">
    <!-- intro slide started -->
    <div class="intro" id="intro">
        <div class="intro-part">
            <h1 class="hide">
                <span class="intro-logo" style="transform: translateY(100%);"><img src="images/home-images/Logo.png" alt="TSM-Logo"></span>
                <!-- <span class="intro-logo" style="transform: translateY(100%);">TSM</span> -->
            </h1>
            <h1 class="hide">
                <span class="intro-text" style="transform: translateY(100%);">The Start Today Media</span>
            </h1>
            <h2 class="hide my-4">
                <span class="intro-lastRow">W</span>
                <span class="intro-lastRow">e</span>
                <span class="intro-lastRow">&nbsp;A</span>
                <span class="intro-lastRow">r</span>
                <span class="intro-lastRow">e</span>
                <span class="intro-lastRow">&nbsp;H</span>
                <span class="intro-lastRow">e</span>
                <span class="intro-lastRow">r</span>
                <span class="intro-lastRow">e</span>
                <span class="intro-lastRow">&nbsp;F</span>
                <span class="intro-lastRow">o</span>
                <span class="intro-lastRow">r</span>
                <span class="intro-lastRow">&nbsp;Y</span>
                <span class="intro-lastRow">o</span>
                <span class="intro-lastRow">u.</span>
                <span class="intro-lastRow"></span>
            </h2>
            <div class="loader-frame">
                <div class="loader1" id="loader1"></div>
                <div class="loader2" id="loader2"></div>
            </div>
        </div>
    </div>
    <!-- intro slid Ended -->

    <!-- script for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- script for gsap library of JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Script for Custom JS -->
    <script src="js/index.js"></script>
</body>

</html>
